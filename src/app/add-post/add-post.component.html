<div class="row m_top20">
    <div class="col-12">
        <div class="loginFormCls">
            <form  #postForm="ngForm"  (ngSubmit)="sendPost(postForm.value)">
                <div class="form-group row">
                    <label for="userNameId" class="col-sm-2 col-form-label offset-2">Select Category</label>
                    <div class="col-sm-4">
                      <select class="form-control"   name="categoryId" ngModel #category="ngModel" >
                        <option  value="0">Select Category</option>
                          <option  *ngFor="let cat of categories" [value]="cat.id">{{cat.category}}</option>
                      </select>
                    </div>
                  </div>
                <div class="form-group row">
                  <label for="userNameId" class="col-sm-2 col-form-label offset-2">Add Tag</label>
                  <div class="col-sm-4">
                    <input type="email" class="form-control"   name="tag" ngModel #tag="ngModel" />
                  </div>
                </div>
                <div class="form-group row">
                    <label for="userNameId" class="col-sm-2 col-form-label offset-2">Post</label>
                    <div class="col-sm-4">
                      <textarea  class="form-control"   name="post"  ngModel #post="ngModel"> </textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-2 offset-4">
                      <button type="submit" class="form-control btn btn-primary btn-sm"> Post Now</button> 
                    </div>
                  </div>
              </form>
        </div>
    </div>
</div>
